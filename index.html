<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dropbox Login Page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
        <div class="divNav">
            <nav class="minimal-nav-head">
                <span class="nav-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Dropbox_logo_2017.svg/2560px-Dropbox_logo_2017.svg.png" width="125" height="30">
                </span>
            </nav>
        </div>
   </header>
   <div class="divMain">
        <div class="divRegister">
            <p>Login or Sign Up</p>
            <button type="Google" onclick="alert('Google Login')">Continue with Google</button>
            <button type="Apple" onclick="alert('Apple Login')">Continue with Apple</button>
            <div class="divInputs">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <input type="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
